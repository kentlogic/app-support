{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <article class="message is-info">
        <div class="message-header">
            <div class="container">
                <h1 class="title has-text-white	">
                    Infohub
                </h1>
                <h2 class="subtitle has-text-white	">
                    Password Reset
                </h2>
            </div>
            <img src="{% static 'icons/success_check.png' %}" width="50">
        </div>
        <div class="message-body">
            <p class="subtitle">Your password has been updated.
            </p>
            <a href="{%  url 'account_login' %}" class="button is-success" type="submit">Click here to login</a>
        </div>
    </article>
{% endblock content %}
