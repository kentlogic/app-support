{% extends "account/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <article class="message is-info">
        <div class="message-header">
            <div class="container">
                <h1 class="title has-text-white	">
                    Infohub
                </h1>
                <h2 class="subtitle has-text-white	">
                    Create an Account
                </h2>
            </div>
            <button class="badge-info" aria-label="delete"></button>
        </div>
        <div class="message-body">
                <form method="post">
                    {% csrf_token %}
                    {{  form|crispy }}
                    <button type="submit" class="button is-success">Signup</button>
                    <a href="{% url 'account_login' %}" class="button is-info">Login here</a>
                </form>
        </div>
    </article>
{% endblock content %}
