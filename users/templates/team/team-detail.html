{% extends "ticket/base.html" %}
{% load static %}
{% block content %}
    <div class="container-fluid">
        <br/>
        <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
                <li><a href="{% url 'team-list' %}">Team</a></li>
                <li class="is-active"><a aria-current="page">{{ object.team_name }}</a></li>
            </ul>
        </nav>
        <!-- Card -->
        <div class="card   ">
            <header class="card-header">
                <p class="card-header-title title">
                    {{ object.team_name }}
                </p>
            </header>
            <div class="card-content">
                <div class="content">
                    <p class="subtitle">{{ object.team_desc }}</p>
                    <br>
                    <time datetime="2016-1-1">Created on {{ object.team_date_created | date:"l, m/d/Y"}}</time>
                    <br>
                 </div>
            </div>
            {% if request.user.is_staff %}
                <footer class="card-footer">
                    <a href="{% url 'team-delete' object.team_id %}" class="card-footer-item">Delete</a>
                    <a href="{% url 'team-update' object.team_id %}" class="card-footer-item">Edit</a>
                </footer>
            {% endif %}
        </div>



    </div>






{% endblock content %}
